<svg width="122.88" height="111.48" viewBox="0 0 122.88 111.48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main network design -->
  <circle cx="61.44" cy="55.74" r="25" fill="#3B82F6" opacity="0.1" stroke="#3B82F6" stroke-width="2"/>

  <!-- Interconnected nodes -->
  <g stroke="#3B82F6" stroke-width="2">
    <!-- Central connection point -->
    <circle cx="61.44" cy="55.74" r="8" fill="white" stroke-width="3"/>

    <!-- Four main nodes -->
    <circle cx="30" cy="30" r="10" fill="#10B981"/>
    <circle cx="30" cy="81.48" r="10" fill="#10B981"/>
    <circle cx="92.88" cy="30" r="10" fill="#10B981"/>
    <circle cx="92.88" cy="81.48" r="10" fill="#10B981"/>

    <!-- Connection lines to center -->
    <line x1="61.44" y1="55.74" x2="40" y2="30" stroke-width="1.5"/>
    <line x1="61.44" y1="55.74" x2="40" y2="81.48" stroke-width="1.5"/>
    <line x1="61.44" y1="55.74" x2="82.88" y2="30" stroke-width="1.5"/>
    <line x1="61.44" y1="55.74" x2="82.88" y2="81.48" stroke-width="1.5"/>

    <!-- Connections between outer nodes -->
    <line x1="30" y1="30" x2="30" y2="81.48" stroke-width="1" stroke-dasharray="4 4"/>
    <line x1="92.88" y1="30" x2="92.88" y2="81.48" stroke-width="1" stroke-dasharray="4 4"/>
    <line x1="30" y1="30" x2="92.88" y2="30" stroke-width="1" stroke-dasharray="4 4"/>
    <line x1="30" y1="81.48" x2="92.88" y2="81.48" stroke-width="1" stroke-dasharray="4 4"/>
  </g>

  <!-- Tech symbols in nodes -->
  <text x="30" y="34" text-anchor="middle" fill="white" font-size="8" font-weight="bold">API</text>
  <text x="30" y="85.48" text-anchor="middle" fill="white" font-size="8" font-weight="bold">DB</text>
  <text x="92.88" y="34" text-anchor="middle" fill="white" font-size="8" font-weight="bold">UI</text>
  <text x="92.88" y="85.48" text-anchor="middle" fill="white" font-size="8" font-weight="bold">AI</text>
</svg>